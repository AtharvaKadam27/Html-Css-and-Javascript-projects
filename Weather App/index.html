<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/c17eef1600.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search-box">
          <input class="input-box" placeholder="Search City" type="text" />
          <button class="input-btn">
            <img src="./images/search.png" alt="" />
          </button>
        </div>
        <div class="weather-all">
          <div class="weather-info">
            <img src="" alt="" />
            <h1></h1>
            <p></p>
          </div>
          <div class="weather-info-1">
            <div class="humidity">
              <div>
                <img src="./images/humidity.png" alt="" />
              </div>
              <div>
                <h3 class="humidity-data"></h3>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind-speed">
              <div>
                <img src="./images/wind.png" alt="" />
              </div>
              <div>
                <h3 class="wind-speed-data"></h3>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
          <div class="weather-card-container"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
